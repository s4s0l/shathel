language: java
jdk:
  - oraclejdk8
env:
  - DOCKER_VERSION=1.12.6 COMPOSE_VERSION=1.9.0


build:

  ci:
    - docker build -t dind4java:1.13.0 sandbox/did4java
    - docker run --privileged --name some-docker  -d docker:1.13.0-dind
    - docker run --link some-docker:docker -w /build -v $(pwd):/build dind4java:1.13.0 ls -al
