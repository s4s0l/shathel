version: 1
shathel-stack:
  gav: org.s4s0l.shathel:shathel-stack-logstore:$version
  deployName: logstore
  dependencies:
    org.s4s0l.shathel:shathel-stack-proxy:$version:
      optional: true
      envs:
        PROXY_BUILD_TO_USE: kibana-basepath/
  pre-provisioners:
    configure:
      inline: api.setKernelParam('vm.max_map_count=262144')
  enrichers:
      addNetwork:
        target: DEPS
        inline: >
          compose.addExternalNetworkAndAttachAllServices("logstore_network")