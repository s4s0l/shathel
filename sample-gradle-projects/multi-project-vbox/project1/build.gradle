

shathel {
    image {
        context { from(bootRepackage) { into 'app' } }
    }
    shathelParams = [
        "shathel.env" : "vboxplugin",
        SHATHEL_ENV_VBOXPLUGIN_TYPE: "remote",
        SHATHEL_ENV_VBOXPLUGIN_GAV: "git@github.com/s4s0l/shathel-envs:virtualbox:0.0.1",
        SHATHEL_ENV_VBOXPLUGIN_FORCEFUL: "true",
        SHATHEL_ENV_VBOXPLUGIN_DOMAIN: "shathel-vbox-plugin-test",
        SHATHEL_ENV_VBOXPLUGIN_SAFEPASSWORD: "HelloWorld",
        SHATHEL_ENV_VBOXPLUGIN_MANAGERS: "1",
        SHATHEL_ENV_VBOXPLUGIN_WORKERS: "0",
        SHATHEL_ENV_VBOXPLUGIN_PRIVATE_NET: "33.33.32",
        SHATHEL_ENV_VBOXPLUGIN_PUBLIC_NET: "192.168.46"
    ]
    runAroundTasks += tasks.withType(Test)
}