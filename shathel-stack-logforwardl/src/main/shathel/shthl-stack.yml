version: 1
shathel-stack:
  gav: org.s4s0l.shathel:shathel-stack-logforwardl:$version
  deployName: logforwardl

  enrichers:
      logDriver:
        target: ALLOTHERS
        inline: >
          compose.yml.services.each { it->
            it.value.logging = [
                       driver: 'gelf',
                       options: [
                          'gelf-address':"udp://${api.getIpForManagementNode()}:12201".toString(),
                          tag:stack.name
                       ]

                    ]
          }
  dependencies:
      org.s4s0l.shathel:shathel-stack-logstore:$version:

