version: "3"
services:
  metadata:
    image: ianneub/network-tools
    command: /bin/bash -c "until false; do ping tasks.metadata; sleep 1; done"
    hostname: "{{.Node.ID}}-metadata"
    networks:
      - network
    deploy:
      mode: global
      placement:
            constraints: [node.role == manager]
networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: 192.168.42.0/24